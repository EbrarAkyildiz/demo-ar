<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR Hit Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="enter-ar">AR Ba≈ülat</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let model = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();

    function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera();

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      document.getElementById('enter-ar').addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test']
        }).then(onSessionStarted);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setSession(session);

      const loader = new GLTFLoader();
      loader.load('model.glb', gltf => {
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);
        model.visible = false;
        scene.add(model);
      });

      const referenceSpace = renderer.xr.getReferenceSpace();

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible && model) {
          model.position.setFromMatrixPosition(reticle.matrix);
          model.visible = true;
        }
      });
      scene.add(controller);

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const viewerSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResultsFromSource?.(hitTestSource);

          if (!hitTestSourceRequested) {
            frame.session.requestReferenceSpace('viewer').then(space => {
              frame.session.requestHitTestSource({ space }).then(source => {
                hitTestSource = source;
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
