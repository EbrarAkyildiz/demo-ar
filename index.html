<!DOCTYPE html>
<html lang="tr">
<head>
    <title>WebXR Artırılmış Gerçeklik (AR)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #ar-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }
        .instruction-badge {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="ar-overlay">
        <div class="instruction-badge" id="status">Zemini tarayın...</div>
    </div>

    <!-- Three.js CDN Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let modelPlaced = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR Başlat Butonu (Hit-test ve DOM Overlay desteğiyle)
            const arButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ar-overlay') }
            });
            document.body.appendChild(arButton);

            // GLB Model Yükleme
            const loader = new GLTFLoader();
            loader.load('model.glb', (gltf) => {
                model = gltf.scene;
                console.log('Model başarıyla yüklendi.');
            }, undefined, (error) => {
                console.error('Model yüklenirken hata oluştu:', error);
            });

            // Reticle (Zemin Nişangâhı)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Kontrolcü Etkileşimi
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
            
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ar-overlay').style.display = 'flex';
            });
        }

        function onSelect() {
            if (reticle.visible && model && !modelPlaced) {
                const placedModel = model.clone();
                placedModel.position.setFromMatrixPosition(reticle.matrix);
                placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
                scene.add(placedModel);
                
                modelPlaced = true;
                reticle.visible = false;
                document.getElementById('status').innerText = 'Model sabitlendi.';
                
                // Bilgi mesajını bir süre sonra gizle
                setTimeout(() => {
                    document.getElementById('ar-overlay').style.transition = 'opacity 1s';
                    document.getElementById('ar-overlay').style.opacity = '0';
                }, 2000);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        document.getElementById('ar-overlay').style.display = 'none';
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource && !modelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        document.getElementById('status').innerText = 'Zemin algılandı. Yerleştirmek için dokunun.';
                    } else {
                        reticle.visible = false;
                        document.getElementById('status').innerText = 'Zemini tarayın...';
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
