<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Deneyimi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Kamera Video */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Three.js Canvas */
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Splash */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 100%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }

        .splash-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .splash-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .splash-desc {
            color: #666;
            font-size: 13px;
            max-width: 300px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .splash-btn {
            background: #28a745;
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        .error-text {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }

        /* Ni≈üangah */
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 10;
            border: 2px solid rgba(0, 242, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        #reticle::before,
        #reticle::after {
            content: '';
            position: absolute;
            background: rgba(0, 242, 255, 0.8);
        }

        #reticle::before {
            width: 2px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #reticle::after {
            width: 12px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* √úst Bar */
        #top-bar {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 20;
            display: none;
            justify-content: space-between;
            align-items: center;
        }

        .info-pill {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 11px;
            backdrop-filter: blur(10px);
        }

        /* Alt Panel */
        #bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            z-index: 20;
            display: none;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .panel-desc {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #00f2ff;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
        }

        /* Y√∂n G√∂stergesi */
        #direction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: none;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .dir-arrow {
            font-size: 50px;
            animation: bounce 1s infinite;
        }

        .dir-text {
            font-size: 13px;
            margin-top: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        /* Y√ºkseklik Slider */
        #height-control {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #height-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 30px;
            height: 150px;
        }

        .height-value {
            font-size: 12px;
            color: #00f2ff;
        }

        /* Navigasyon Butonu */
        .nav-btn {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 13px;
            border: 1px solid #333;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-icon">üèóÔ∏è</div>
        <div class="splash-title" id="proj-name">Y√ºkleniyor...</div>
        <div class="splash-desc" id="proj-desc"></div>
        <button class="splash-btn" id="start-btn" style="display: none;" onclick="startAR()">
            üì± AR DENEYƒ∞Mƒ∞Nƒ∞ BA≈ûLAT
        </button>
        <div class="error-text" id="error-msg" style="display: none;"></div>
    </div>

    <!-- Kamera -->
    <video id="camera-video" autoplay muted playsinline></video>

    <!-- Three.js Canvas -->
    <canvas id="ar-canvas"></canvas>

    <!-- Ni≈üangah -->
    <div id="reticle" style="display: none;"></div>

    <!-- √úst Bar -->
    <div id="top-bar">
        <div class="info-pill">üõ∞Ô∏è <span id="gps-status">GPS Bekleniyor</span></div>
        <div class="info-pill">üß≠ <span id="compass">--¬∞</span></div>
    </div>

    <!-- Y√∂n G√∂stergesi -->
    <div id="direction">
        <div class="dir-arrow" id="dir-arrow">‚¨ÜÔ∏è</div>
        <div class="dir-text" id="dir-text">Modele d√∂n√ºn</div>
    </div>

    <!-- Y√ºkseklik Kontrol√º -->
    <div id="height-control">
        <span class="height-value" id="height-value">0m</span>
        <input type="range" id="height-slider" min="-5" max="10" value="0" step="0.1"
            oninput="adjustHeight(this.value)">
        <span style="font-size: 10px; color: #666;">Y√ºkseklik</span>
    </div>

    <!-- Alt Panel -->
    <div id="bottom-panel">
        <div class="panel-title" id="panel-title">Model</div>
        <div class="panel-desc" id="panel-desc"></div>
        <div class="stats-row">
            <div class="stat">
                <div class="stat-value" id="stat-distance">--</div>
                <div class="stat-label">Mesafe (m)</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-bearing">--¬∞</div>
                <div class="stat-label">Y√∂n</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-accuracy">--</div>
                <div class="stat-label">GPS Hata (m)</div>
            </div>
        </div>
    </div>

    <!-- Navigasyon -->
    <button class="nav-btn" id="nav-btn" onclick="openNavigation()">üó∫Ô∏è Haritada G√∂ster</button>

    <script>
        // ========== PROJE VERƒ∞Sƒ∞ ==========
        let project = null;
        const urlParams = new URLSearchParams(window.location.search);

        const encodedData = urlParams.get('data');
        if (encodedData) {
            try {
                project = JSON.parse(decodeURIComponent(atob(encodedData)));
                document.getElementById('proj-name').innerText = project.name || 'AR Deneyimi';
                document.getElementById('proj-desc').innerText = project.desc || 'Modeli g√∂rmek i√ßin ba≈ülat butonuna basƒ±n.';
                document.getElementById('start-btn').style.display = 'block';
                document.getElementById('panel-title').innerText = project.name || 'Model';
                document.getElementById('panel-desc').innerText = project.desc || '';
            } catch (e) {
                showError('Link verileri bozuk.');
            }
        } else {
            showError('Bu sayfayƒ± a√ßmak i√ßin admin panelinden link olu≈üturun.');
        }

        function showError(msg) {
            document.getElementById('proj-name').innerText = 'Hata';
            document.getElementById('proj-desc').style.display = 'none';
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-msg').style.display = 'block';
        }

        // ========== THREE.JS SETUP ==========
        let scene, camera, renderer, model;
        let userPosition = { lat: 0, lon: 0, accuracy: 0 };
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let compassHistory = [];
        let modelLoaded = false;
        let targetModelPosition = new THREE.Vector3(0, 0, -5);
        let lastUserLat = 0, lastUserLon = 0;

        function initThreeJS() {
            const canvas = document.getElementById('ar-canvas');

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // G√∂z seviyesi

            renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;

            // I≈üƒ±klar
            const ambientLight = new THREE.AmbientLight(0xffffff, project.ambLight || 1);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = project.shadow || false;
            scene.add(directionalLight);

            // Zemin (g√∂lge i√ßin)
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Model y√ºkle
            loadModel();

            // Animasyon d√∂ng√ºs√º
            animate();
        }

        function loadModel() {
            if (!project || !project.model) {
                console.log('Model URL yok, varsayƒ±lan k√ºp g√∂steriliyor');
                // Varsayƒ±lan test k√ºp√º
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ color: 0x6366f1, metalness: 0.3, roughness: 0.7 });
                model = new THREE.Mesh(geometry, material);
                model.position.set(0, 0, -5); // Kameranƒ±n 5m √∂n√ºnde
                model.castShadow = true;
                scene.add(model);
                modelLoaded = true;
                return;
            }

            const loader = new THREE.GLTFLoader();
            loader.load(
                project.model,
                (gltf) => {
                    model = gltf.scene;

                    // √ñl√ßek
                    const s = project.scale || 1;
                    model.scale.set(s, s, s);

                    // D√∂nd√ºrme
                    model.rotation.set(
                        (project.rotX || 0) * Math.PI / 180,
                        (project.rotY || 0) * Math.PI / 180,
                        (project.rotZ || 0) * Math.PI / 180
                    );

                    // G√∂lge
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // HEMEN G√ñR√úN√úR ve kameranƒ±n √∂n√ºnde
                    model.visible = true;
                    model.position.set(0, project.alt || 0, -5); // 5m √∂nde
                    scene.add(model);
                    modelLoaded = true;
                    console.log('Model y√ºklendi!');
                },
                (progress) => {
                    console.log('Model y√ºkleniyor:', Math.round(progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                    console.error('Model y√ºkleme hatasƒ±:', error);
                    // Hata durumunda varsayƒ±lan k√ºp
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
                    model = new THREE.Mesh(geometry, material);
                    model.position.set(0, 0, -5);
                    scene.add(model);
                    modelLoaded = true;
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);

            if (modelLoaded && model) {
                updateModelPosition();
                updateCameraRotation();

                // Otomatik d√∂nd√ºrme
                if (project.autoRot) {
                    model.rotation.y += 0.01 * (project.autoRot || 1);
                }
            }

            renderer.render(scene, camera);
        }

        // ========== KAMERA ==========
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                document.getElementById('camera-video').srcObject = stream;
            } catch (err) {
                console.error('Kamera hatasƒ±:', err);
                alert('Kamera a√ßƒ±lamadƒ±');
            }
        }

        // ========== SENS√ñRLER ==========
        function startSensors() {
            // iOS izin kontrol√º
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(e) {
            // Pusula yumu≈üatma
            let alpha = e.alpha || 0;
            compassHistory.push(alpha);
            if (compassHistory.length > 10) compassHistory.shift();
            const smoothAlpha = compassHistory.reduce((a, b) => a + b) / compassHistory.length;

            deviceOrientation = {
                alpha: smoothAlpha,
                beta: e.beta || 0,
                gamma: e.gamma || 0
            };

            document.getElementById('compass').innerText = Math.round(smoothAlpha) + '¬∞';
        }

        function updateCameraRotation() {
            const { alpha, beta, gamma } = deviceOrientation;

            // Kamera rotasyonunu sens√∂rlere g√∂re ayarla
            const alphaRad = THREE.MathUtils.degToRad(alpha);
            const betaRad = THREE.MathUtils.degToRad(beta);
            const gammaRad = THREE.MathUtils.degToRad(gamma);

            camera.rotation.order = 'YXZ';
            camera.rotation.x = betaRad - Math.PI / 2;
            camera.rotation.y = -alphaRad;
            camera.rotation.z = -gammaRad;
        }

        // ========== GPS ==========
        function startGPS() {
            if (!navigator.geolocation) return;

            navigator.geolocation.watchPosition(
                (pos) => {
                    userPosition = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        accuracy: pos.coords.accuracy
                    };

                    document.getElementById('gps-status').innerText =
                        `${userPosition.lat.toFixed(5)}, ${userPosition.lon.toFixed(5)}`;
                    document.getElementById('stat-accuracy').innerText =
                        Math.round(userPosition.accuracy);

                    updateStats();
                },
                (err) => console.error('GPS hatasƒ±:', err),
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        // ========== MODEL KONUMU ==========
        function updateModelPosition() {
            if (!model || !project) return;

            const heightValue = parseFloat(document.getElementById('height-slider').value) || 0;
            let isVisible = false;

            // Konum deƒüi≈üikliƒüi kontrol√º (Jitter √∂nleme)
            if (userPosition.lat !== 0 && project.lat) {
                const { distance, bearing } = calculateDistanceAndBearing(
                    userPosition.lat, userPosition.lon,
                    project.lat, project.lon
                );

                const maxDist = project.maxDist || 1000;

                if (distance < maxDist) {
                    isVisible = true;

                    const latDiff = Math.abs(userPosition.lat - lastUserLat);
                    const lonDiff = Math.abs(userPosition.lon - lastUserLon);

                    // 1 metre e≈üiƒüi (0.00001 derece ~1.1m) veya ilk kez konum alƒ±nƒ±yorsa
                    if (latDiff > 0.00001 || lonDiff > 0.00001 || lastUserLat === 0) {
                        const bearingRad = THREE.MathUtils.degToRad(bearing);
                        const visualDist = Math.min(distance, 50); // G√∂rsel stabilite i√ßin

                        targetModelPosition.x = Math.sin(bearingRad) * visualDist;
                        targetModelPosition.z = -Math.cos(bearingRad) * visualDist;

                        lastUserLat = userPosition.lat;
                        lastUserLon = userPosition.lon;

                        updateDirectionIndicator(bearing);
                    }
                } else {
                    isVisible = false;
                }
            } else if (lastUserLat === 0) {
                // GPS yoksa veya hen√ºz alƒ±nmadƒ±ysa √∂nde tut (Test modu)
                isVisible = true;
                targetModelPosition.x = 0;
                targetModelPosition.z = -5;
            }

            targetModelPosition.y = heightValue;

            // Yumu≈üak ge√ßi≈ü (Interpolation) - Titremeyi engeller
            model.position.lerp(targetModelPosition, 0.05);
            model.visible = isVisible;
        }

        function calculateDistanceAndBearing(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            bearing = (bearing + 360) % 360;

            return { distance, bearing };
        }

        function updateStats() {
            if (!project || userPosition.lat === 0) return;

            const { distance, bearing } = calculateDistanceAndBearing(
                userPosition.lat, userPosition.lon,
                project.lat, project.lon
            );

            document.getElementById('stat-distance').innerText =
                distance < 1000 ? Math.round(distance) : (distance / 1000).toFixed(1) + 'k';
            document.getElementById('stat-bearing').innerText = Math.round(bearing);
        }

        function updateDirectionIndicator(bearing) {
            const userHeading = deviceOrientation.alpha;
            let diff = bearing - userHeading;
            while (diff > 180) diff -= 360;
            while (diff < -180) diff += 360;

            const dirEl = document.getElementById('direction');
            if (Math.abs(diff) > 30) {
                dirEl.style.display = 'flex';
                document.getElementById('dir-arrow').innerText = diff > 0 ? '‚û°Ô∏è' : '‚¨ÖÔ∏è';
                document.getElementById('dir-text').innerText = diff > 0 ? 'Saƒüa d√∂n√ºn' : 'Sola d√∂n√ºn';
            } else {
                dirEl.style.display = 'none';
            }
        }

        // ========== KONTROLLER ==========
        function adjustHeight(value) {
            document.getElementById('height-value').innerText = value + 'm';
        }

        function openNavigation() {
            if (!project) return;
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${project.lat},${project.lon}`, '_blank');
        }

        // ========== BA≈ûLAT ==========
        async function startAR() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('top-bar').style.display = 'flex';
            document.getElementById('bottom-panel').style.display = 'block';
            document.getElementById('reticle').style.display = 'block';
            document.getElementById('height-control').style.display = 'flex';
            document.getElementById('nav-btn').style.display = 'block';

            await startCamera();
            startSensors();
            startGPS();
            initThreeJS();
        }

        // Ekran yeniden boyutlandƒ±rma
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>

</html>
