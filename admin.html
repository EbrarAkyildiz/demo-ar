<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fake 8th Wall Web AR</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #start {
    position: fixed; inset: 0;
    display: flex; align-items: center; justify-content: center;
    background: black; color: white;
    font-size: 22px; z-index: 10;
  }
</style>
</head>
<body>

<div id="start">Dokun ve AR Başlasın</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, cube;
let smoothAlpha = 0, smoothBeta = 0;

const TARGET_LAT = 41.107;   // hedef konum
const TARGET_LON = 29.021;
const MAX_DIST = 50; // metre

document.getElementById("start").addEventListener("click", async () => {
  document.getElementById("start").remove();

  // iOS sensor izni
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    await DeviceOrientationEvent.requestPermission();
  }

  initThree();
  initCamera();
  initGyro();
  initGPS();
  animate();
});

function initThree() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    70, window.innerWidth / window.innerHeight, 0.01, 100
  );
  camera.position.z = 3;

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  const geo = new THREE.BoxGeometry(1, 1, 1);
  const mat = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
  cube = new THREE.Mesh(geo, mat);
  cube.visible = false;
  scene.add(cube);
}

function initCamera() {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }, audio: false
  }).then(stream => {
    const video = document.createElement("video");
    video.srcObject = stream;
    video.play();

    const texture = new THREE.VideoTexture(video);
    scene.background = texture;
  });
}

function initGyro() {
  window.addEventListener("deviceorientation", e => {
    if (!e.alpha) return;

    // low-pass filter (çok kritik)
    smoothAlpha += (e.alpha - smoothAlpha) * 0.1;
    smoothBeta  += (e.beta  - smoothBeta ) * 0.1;

    // FAKE WORLD LOCK
    cube.rotation.y = -smoothAlpha * Math.PI / 180;
    cube.rotation.x = -smoothBeta  * Math.PI / 180;
  });
}

function initGPS() {
  navigator.geolocation.watchPosition(pos => {
    const d = distance(
      pos.coords.latitude,
      pos.coords.longitude,
      TARGET_LAT,
      TARGET_LON
    );

    cube.visible = d < MAX_DIST;
  }, console.error, { enableHighAccuracy: true });
}

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2)**2;

  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
