<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Admin Studio - Full Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- AR & Map K√ºt√ºphaneleri -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(15, 15, 15, 0.8);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            height: 100%;
        }

        /* --- FULL SCREEN VIDEO FIX --- */
        video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .a-canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* --- ≈ûEFFAF YAN PANEL --- */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 320px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-100%);
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 2001;
            background: var(--p);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* --- DURUM √áUBUƒûU --- */
        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* --- S√úR√úKLEME / HAREKET KONTROLLERƒ∞ --- */
        #drag-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1500;
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 10px;
        }

        .drag-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .drag-btn:active {
            background: var(--p);
            transform: scale(0.9);
        }

        /* --- DASHBOARD --- */
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            font-size: 10px;
            color: #aaa;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .btn-del {
            background: #dc3545;
            margin-top: 10px;
        }

        #map {
            height: 160px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid #444;
        }
    </style>
</head>

<body>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <div id="status-bar">
        üìè <span id="dist">0</span>m | üìç <span id="gps">GPS Aranƒ±yor...</span>
    </div>

    <!-- HAREKET KONTROLLERƒ∞ (S√ºr√ºkleme yerine hassas yerle≈ütirme) -->
    <div id="drag-controls" style="display:none">
        <div></div><button class="drag-btn" onclick="moveModel('N')">‚Üë</button>
        <div></div>
        <button class="drag-btn" onclick="moveModel('W')">‚Üê</button>
        <button class="drag-btn" onclick="syncCoords()"
            style="font-size:12px; background:rgba(40,167,69,0.5)">OK</button>
        <button class="drag-btn" onclick="moveModel('E')">‚Üí</button>
        <div></div><button class="drag-btn" onclick="moveModel('S')">‚Üì</button>
        <div></div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel">
        <h2 style="margin:0 0 20px 0">AR Studio PRO</h2>

        <label>PROJE SE√áƒ∞N</label>
        <select id="project-combo" onchange="loadProj(this.value)">
            <option value="">-- Proje Se√ß --</option>
        </select>
        <button class="btn" style="background:#333; margin-bottom:20px" onclick="addNew()">+ Yeni Proje Olu≈ütur</button>

        <div id="editor" style="display:none">
            <div class="card">
                <label>PROJE AYARLARI</label>
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <input type="text" id="p-model" placeholder="model.glb">
                <div id="map"></div>
                <button class="btn" style="background:#6f42c1; font-size:11px" onclick="setAtMe()">üìç OLDUƒûUM YERE
                    GETƒ∞R</button>
            </div>

            <div class="card" style="margin-top:10px">
                <label>G√ñRSEL AYARLAR</label>
                <label>√ñl√ßek: <span id="v-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10">
                <label>D√∂n√º≈ü: <span id="v-r">0</span>¬∞</label>
                <input type="range" id="p-rot" min="0" max="360" value="0">
                <label>Yer Y√ºksekliƒüi: <span id="v-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="20" value="0" step="0.1">
            </div>

            <button class="btn" style="background:#28a745; margin-top:15px" onclick="save()">‚úÖ T√úM√úN√ú KAYDET</button>
            <button class="btn btn-del" onclick="delProj()">üóëÔ∏è PROJEYƒ∞ Sƒ∞L</button>

            <div class="card" style="margin-top:20px; background:rgba(0,0,0,0.5)">
                <label>PAYLA≈ûIM Lƒ∞NKƒ∞</label>
                <div id="p-link" style="font-size:9px; color:var(--p); word-break:break-all; margin:10px 0"></div>
                <button class="btn" style="padding:8px; font-size:11px; background:#444" onclick="copyLink()">Linki
                    Kopyala</button>
            </div>
        </div>
    </div>

    <!-- SAHNE -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity id="ar-obj" gltf-model="" gps-entity-place="latitude: 0; longitude: 0;"></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null;
        let myPos = { lat: 0, lon: 0 };

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        map.on('click', (e) => {
            if (!activeId) return;
            db[activeId].lat = e.latlng.lat;
            db[activeId].lon = e.latlng.lng;
            marker.setLatLng(e.latlng);
            syncAR();
        });

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude;
            myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(5)}, ${myPos.lon.toFixed(5)}`;
            if (activeId) {
                const dist = document.getElementById('ar-obj').getAttribute('distance');
                if (dist !== null) document.getElementById('dist').innerText = Math.round(dist);
            }
        });

        function toggleMenu() {
            const p = document.getElementById('admin-panel');
            p.classList.toggle('open');
            document.getElementById('menu-btn').innerText = p.classList.contains('open') ? '‚úï' : '‚ò∞';
            if (p.classList.contains('open')) setTimeout(() => map.invalidateSize(), 300);
        }

        function refreshList() {
            const combo = document.getElementById('project-combo');
            combo.innerHTML = '<option value="">-- Proje Se√ß --</option>';
            for (let id in db) {
                const opt = document.createElement('option');
                opt.value = id;
                opt.innerText = db[id].name;
                opt.selected = (id === activeId);
                combo.appendChild(opt);
            }
        }

        function loadProj(id) {
            if (!id) { document.getElementById('editor').style.display = 'none'; document.getElementById('drag-controls').style.display = 'none'; return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('drag-controls').style.display = 'grid';
            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('p-rot').value = p.rot;
            document.getElementById('p-alt').value = p.alt;
            document.getElementById('v-s').innerText = p.scale;
            document.getElementById('v-r').innerText = p.rot;
            document.getElementById('v-a').innerText = p.alt;
            marker.setLatLng([p.lat, p.lon]);
            map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.replace('admin.html', 'index.html') + '?id=' + id;
            syncAR();
        }

        function syncAR() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', `url(${p.model})`);
            el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
            el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
            el.setAttribute('rotation', `0 ${p.rot} 0`);
            el.setAttribute('position', `0 ${p.alt} 0`);
        }

        function moveModel(dir) {
            if (!activeId) return;
            const step = 0.00001; // Yakla≈üƒ±k 1 metre
            if (dir === 'N') db[activeId].lat += step;
            if (dir === 'S') db[activeId].lat -= step;
            if (dir === 'E') db[activeId].lon += step;
            if (dir === 'W') db[activeId].lon -= step;
            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            syncAR();
        }

        function addNew() {
            const n = prompt("Proje Adƒ±:");
            if (!n) return;
            const id = 'p' + Date.now();
            db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 };
            saveDB();
            refreshList();
            loadProj(id);
        }

        function setAtMe() {
            if (myPos.lat === 0) return;
            db[activeId].lat = myPos.lat;
            db[activeId].lon = myPos.lon;
            marker.setLatLng([myPos.lat, myPos.lon]);
            map.panTo([myPos.lat, myPos.lon]);
            syncAR();
        }

        ['p-scale', 'p-rot', 'p-alt'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const val = parseFloat(e.target.value);
                const key = id.replace('p-', '');
                db[activeId][key === 'scale' ? 'scale' : key === 'rot' ? 'rot' : 'alt'] = val;
                document.getElementById('v-' + id.charAt(2)).innerText = val;
                syncAR();
            };
        });

        function save() { saveDB(); alert("Kaydedildi!"); }
        function delProj() { if (confirm("Projeyi silmek istediƒüine emin misin?")) { delete db[activeId]; saveDB(); location.reload(); } }
        function saveDB() { localStorage.setItem('ar_db', JSON.stringify(db)); }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('p-link').innerText); alert("Link Kopyalandƒ±!"); }

        refreshList();
        setInterval(() => { const v = document.querySelector('video'); if (v) v.style.objectFit = "cover"; }, 1000);
    </script>
</body>

</html>
