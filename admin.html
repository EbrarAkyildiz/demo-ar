<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Admin Studio - Ultra HD Scan & Place</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(10, 10, 10, 0.9);
            --success: #28a745;
            --scan: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            font-family: -apple-system, sans-serif;
        }

        video#arjs-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: -5 !important;
            display: block !important;
        }

        .a-canvas {
            z-index: -1 !important;
            background: transparent !important;
        }

        /* --- TARAMA EFEKTƒ∞ --- */
        #scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            display: none;
            background: radial-gradient(circle, transparent 20%, rgba(0, 242, 255, 0.05) 100%);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--scan), transparent);
            box-shadow: 0 0 15px var(--scan);
            animation: scanMove 3s infinite linear;
        }

        @keyframes scanMove {
            0% {
                top: 0%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* --- UI MOD√úLLERƒ∞ --- */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--glass);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 3000;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform .4s;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 3001;
            background: var(--p);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            font-size: 24px;
        }

        #place-overlay {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2000;
            gap: 15px;
        }

        #scan-btn {
            background: var(--scan);
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        #confirm-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.4);
        }

        /* Ni≈üangah Geli≈ümi≈ü */
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid var(--scan);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
            display: none;
        }

        #reticle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 10px;
            height: 2px;
            background: var(--scan);
            transform: translateY(-50%);
        }

        #reticle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: var(--scan);
            transform: translateX(-50%);
        }

        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            z-index: 9999;
            display: none;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            font-size: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #map {
            height: 130px;
            border-radius: 10px;
            margin: 8px 0;
            border: 1px solid #444;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="scan-overlay">
        <div class="scan-line"></div>
    </div>

    <div id="splash">
        <h2 style="margin-bottom:15px;">AR STUDIO PRO v2.1</h2>
        <p style="color:#aaa; margin-bottom:20px;">Y√ºksek √á√∂z√ºn√ºrl√ºkl√º AR Deneyimi</p>
        <button class="btn" style="width:250px; padding:20px" onclick="startSystem()">BA≈ûLAT</button>
    </div>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <div id="status-bar">üìè <span id="dist">0</span>m | üìç <span id="gps">GPS Aranƒ±yor...</span></div>

    <div id="reticle"></div>
    <div id="toast"></div>

    <div id="place-overlay">
        <button id="scan-btn" onclick="startScanning()">üì° ALANI TARA</button>
        <button id="confirm-btn" onclick="placeObject()">üèóÔ∏è BURAYA YERLE≈ûTƒ∞R</button>
    </div>

    <div id="admin-panel">
        <h3 style="margin:0">Admin Studio</h3>
        <label>PROJE</label>
        <select id="proj-select" onchange="loadProj(this.value)">
            <option value="">-- Se√ßiniz --</option>
        </select>
        <button class="btn" style="background:#333; font-size:11px" onclick="addNew()">+ YENƒ∞ PROJE</button>

        <div id="editor" style="display:none">
            <div class="card">
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <input type="text" id="p-model" placeholder="model.glb">
                <div id="map"></div>
            </div>
            <div class="card" style="margin-top:5px">
                <label>B√úY√úKL√úK: <span id="v-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10">
                <label>D√ñN√ú≈û: <span id="v-r">0</span>¬∞</label>
                <input type="range" id="p-rot" min="0" max="360" value="0">
                <label>Y√úKSEKLƒ∞K: <span id="v-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="25" value="0" step="0.1">
            </div>
            <button class="btn" style="background:var(--success); margin-top:5px;" onclick="save()">KAYDET</button>
            <button class="btn" style="background:#dc3545; font-size:10px" onclick="delProj()">Sƒ∞L</button>
            <div id="p-link" style="font-size:8px; color:#007bff; margin-top:10px"></div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;"
        renderer="antialias: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true; alpha: true;">

        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1.5;" position="1 2 1"></a-entity>
        <a-entity id="ar-obj" gltf-model=""></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null; let myPos = { lat: 0, lon: 0 };
        let isScanning = false;

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        function startSystem() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => { finishStart(); }).catch(finishStart);
            } else finishStart();
        }
        function finishStart() {
            document.getElementById('splash').style.display = 'none';
            // Renderer √ß√∂z√ºn√ºrl√ºk fix
            const scene = document.querySelector('a-scene');
            if (scene.renderer) {
                scene.renderer.setPixelRatio(window.devicePixelRatio);
            }
        }

        function loadProj(id) {
            if (!id) { location.reload(); return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'block';
            document.getElementById('reticle').style.display = 'block';
            const p = db[id];
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('v-s').innerText = p.scale;
            marker.setLatLng([p.lat, p.lon]); map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.split('admin.html')[0] + 'index.html?id=' + id;
            sync();
        }

        function startScanning() {
            if (myPos.lat === 0) { showToast("GPS Bekleniyor..."); return; }
            isScanning = true;
            document.getElementById('scan-overlay').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            showToast("ALAN TARANIYOR...");

            setTimeout(() => {
                document.getElementById('confirm-btn').style.display = 'block';
                showToast("ZEMƒ∞N BULUNDU! Konumu Se√ß ve Yerle≈ütir.");
            }, 2500);
        }

        function placeObject() {
            const cam = document.querySelector('[gps-camera]');
            const rot = cam.getAttribute('rotation');
            const dist = 7;
            const angle = (rot.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;
            const R = 6371000;

            db[activeId].lat = myPos.lat + (dN / R) * (180 / Math.PI);
            db[activeId].lon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);

            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            map.panTo([db[activeId].lat, db[activeId].lon]);

            sync();

            isScanning = false;
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'none';
            document.getElementById('scan-btn').style.display = 'block';
            showToast("ƒ∞N≈ûAAT YERLE≈ûTƒ∞Rƒ∞LDƒ∞!");
        }

        function sync() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', p.model);
            el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
            el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
            el.setAttribute('rotation', `0 ${p.rot} 0`);
            el.setAttribute('position', `0 ${p.alt} 0`);
        }

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude; myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(4)}, ${myPos.lon.toFixed(4)}`;
            if (activeId) {
                const d = document.getElementById('ar-obj').getAttribute('distance');
                if (d !== null) document.getElementById('dist').innerText = Math.round(d);
            }
        });

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function toggleMenu() { const p = document.getElementById('admin-panel'); p.classList.toggle('open'); }
        function refreshList() {
            const c = document.getElementById('proj-select'); c.innerHTML = '<option value="">-- Se√ßiniz --</option>';
            for (let id in db) { const o = document.createElement('option'); o.value = id; o.innerText = db[id].name; c.appendChild(o); }
        }
        function addNew() { const n = prompt("Proje Adƒ±:"); if (!n) return; const id = 'p' + Date.now(); db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 }; save(); refreshList(); loadProj(id); }
        function save() { localStorage.setItem('ar_db', JSON.stringify(db)); showToast("AYARLAR KAYDEDƒ∞LDƒ∞!"); }
        function delProj() { if (confirm("Sil?")) { delete db[activeId]; save(); location.reload(); } }

        ['p-scale', 'p-rot', 'p-alt'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const v = parseFloat(e.target.value);
                db[activeId][id.replace('p-', '')] = v;
                if (id === 'p-scale') document.getElementById('v-s').innerText = v;
                sync();
            };
        });

        // Parmakla S√ºr√ºkleme ƒ∞nce Ayar
        let lastTouch = { x: 0, y: 0 };
        let isDragging = false;
        window.addEventListener('touchstart', (e) => {
            if (!activeId || e.target.closest('#admin-panel') || e.target.closest('button')) return;
            isDragging = true;
            lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        window.addEventListener('touchmove', (e) => {
            if (!isDragging || !activeId) return;
            const touch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            const sensitivity = 0.0000004;
            db[activeId].lat -= (touch.y - lastTouch.y) * sensitivity;
            db[activeId].lon += (touch.x - lastTouch.x) * sensitivity;
            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            sync();
            lastTouch = touch;
        });
        window.addEventListener('touchend', () => { isDragging = false; });

        refreshList();
        setInterval(() => {
            const v = document.getElementById('arjs-video');
            if (v) { v.style.zIndex = "-5"; v.style.display = "block"; }
            // Y√ºksek kalite zorlamasƒ±
            const scene = document.querySelector('a-scene');
            if (scene && scene.renderer && scene.renderer.getPixelRatio() !== window.devicePixelRatio) {
                scene.renderer.setPixelRatio(window.devicePixelRatio);
            }
        }, 1000);
    </script>
</body>

</html>
