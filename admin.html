<!DOCTYPE html>
<html lang="tr">
<head>
    <title>AR Admin - Hepsi Bir Arada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --p: #007bff; }
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* --- TEK EKRAN SIDEBAR --- */
        #admin-panel {
            position: fixed; left: 0; top: 0; width: 340px; height: 100%;
            background: rgba(15, 15, 15, 0.95); z-index: 2000; padding: 20px;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
            border-right: 1px solid #333; transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        #admin-panel.open { transform: translateX(0); }

        #menu-btn {
            position: fixed; left: 15px; top: 15px; z-index: 2001;
            background: var(--p); color: white; border: none; width: 45px; height: 45px;
            border-radius: 12px; cursor: pointer; font-size: 20px;
        }

        /* Proje SeÃ§ici - Ãœstte Sabit */
        .header-section { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 10px; }
        #project-select { width: 100%; background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 8px; font-size: 14px; }

        /* Dashboard KartlarÄ± */
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 10px; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input { background: #222; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 6px; width: 100%; margin-bottom: 8px; font-size: 13px; }
        
        .btn { background: var(--p); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 13px; }
        .btn-success { background: #28a745; }
        
        #map { height: 150px; border-radius: 10px; margin: 8px 0; border: 1px solid #444; }
        
        /* SaÄŸ Ãœst Bilgi */
        #info-bar {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 30px;
            font-size: 12px; pointer-events: none; border: 1px solid rgba(255,255,255,0.1);
        }

        /* YerleÅŸtirme Butonu */
        #place-overlay { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 1500; pointer-events: none; }
        #place-btn { background: rgba(40, 167, 69, 0.9); color: white; border: none; padding: 15px 35px; border-radius: 50px; font-weight: bold; pointer-events: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; }

        video { width: 100vw !important; height: 100vh !important; object-fit: cover !important; position: absolute; }
    </style>
</head>
<body>

    <button id="menu-btn" onclick="toggleMenu()">â˜°</button>

    <div id="info-bar">
        ğŸ“ <span id="dist">0</span>m | ğŸ“ <span id="gps">GPS Sinyali...</span>
    </div>

    <div id="place-overlay">
        <button id="place-btn" onclick="placeModel()">ğŸ¯ BURAYA YERLEÅTÄ°R</button>
    </div>

    <!-- TEK EKRAN PANEL -->
    <div id="admin-panel">
        <div class="header-section">
            <h3 style="margin:0 0 10px 0">ğŸ—ï¸ AR YÃ¶netim</h3>
            <label>AKTÄ°F PROJE SEÃ‡Ä°N</label>
            <select id="project-select" onchange="selectProject(this.value)">
                <option value="">-- Proje SeÃ§in --</option>
            </select>
            <button class="btn" style="background:#333; margin-top:10px" onclick="addNew()">+ Yeni Proje OluÅŸtur</button>
        </div>

        <div id="editor" style="display:none">
            <div class="card">
                <label>TEMEL BÄ°LGÄ°LER</label>
                <input type="text" id="p-name" placeholder="Proje AdÄ±">
                <input type="text" id="p-model" placeholder="model.glb">
                <button class="btn" style="background:#6f42c1; font-size:11px" onclick="useMyPos()">ğŸ“ ÅUANKÄ° KONUMUMU AL</button>
                <div id="map"></div>
            </div>

            <div class="card">
                <label>AR AYARLARI (CANLI)</label>
                <label>Ã–LÃ‡EK: <span id="val-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10">
                <label>DÃ–NÃœÅ: <span id="val-r">0</span>Â°</label>
                <input type="range" id="p-rot" min="0" max="360" value="0">
                <label>ZEMÄ°N: <span id="val-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="20" value="0" step="0.1">
            </div>

            <button class="btn btn-success" onclick="save()">âœ… TÃœM DEÄÄ°ÅÄ°KLÄ°KLERÄ° KAYDET</button>
            <button class="btn" style="background:transparent; color:#ea4335; margin-top:5px" onclick="del()">Projeyi Sil</button>

            <div class="card" style="margin-top:20px; background:#000">
                <label>PAYLAÅILABÄ°LÄ°R LÄ°NK</label>
                <div id="p-link" style="font-size:10px; color:#007bff; word-break:break-all; margin:8px 0">Gereken ID bulunamadÄ±.</div>
                <button class="btn" style="padding:5px; font-size:11px" onclick="copyLink()">Linki Kopyala</button>
            </div>
        </div>
    </div>

    <!-- SAHNE -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity id="ar-obj" gltf-model="" gps-entity-place="latitude: 0; longitude: 0;"></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null;
        let myPos = { lat: 0, lon: 0 };

        const map = L.map('map').setView([41.017039, 28.858800], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017039, 28.858800]).addTo(map);

        map.on('click', (e) => {
            if(!activeId) return;
            db[activeId].lat = e.latlng.lat;
            db[activeId].lon = e.latlng.lng;
            marker.setLatLng(e.latlng);
            syncAR();
        });

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude;
            myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(4)}, ${myPos.lon.toFixed(4)}`;
            if(activeId) {
                const dist = document.getElementById('ar-obj').getAttribute('distance');
                if(dist !== null) document.getElementById('dist').innerText = Math.round(dist);
            }
        });

        function toggleMenu() {
            const p = document.getElementById('admin-panel');
            p.classList.toggle('open');
            document.getElementById('menu-btn').innerText = p.classList.contains('open') ? 'âœ•' : 'â˜°';
            if(p.classList.contains('open')) setTimeout(() => map.invalidateSize(), 300);
        }

        function refreshList() {
            const sel = document.getElementById('project-select');
            sel.innerHTML = '<option value="">-- Proje SeÃ§in --</option>';
            for(let id in db) {
                const opt = document.createElement('option');
                opt.value = id;
                opt.innerText = db[id].name;
                opt.selected = (activeId === id);
                sel.appendChild(opt);
            }
        }

        function selectProject(id) {
            if(!id) { document.getElementById('editor').style.display='none'; activeId=null; return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('p-rot').value = p.rot;
            document.getElementById('p-alt').value = p.alt;
            
            document.getElementById('val-s').innerText = p.scale;
            document.getElementById('val-r').innerText = p.rot;
            document.getElementById('val-a').innerText = p.alt;

            marker.setLatLng([p.lat, p.lon]);
            map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.replace('admin.html', 'index.html') + '?id=' + id;
            syncAR();
        }

        function addNew() {
            const n = prompt("Yeni Proje AdÄ±:");
            if(!n) return;
            const id = 'p' + Date.now();
            db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 };
            saveDB();
            refreshList();
            selectProject(id);
        }

        function syncAR() {
            if(!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', `url(${p.model})`);
            el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
            el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
            el.setAttribute('rotation', `0 ${p.rot} 0`);
            el.setAttribute('position', `0 ${p.alt} 0`);
        }

        function placeModel() {
            if(!activeId || myPos.lat === 0) return;
            const camera = document.querySelector('[gps-camera]');
            const rotation = camera.getAttribute('rotation');
            const dist = 8;
            const angle = (rotation.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;
            const R = 6371000;
            const nLat = myPos.lat + (dN / R) * (180 / Math.PI);
            const nLon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);
            db[activeId].lat = nLat;
            db[activeId].lon = nLon;
            marker.setLatLng([nLat, nLon]);
            map.panTo([nLat, nLon]);
            syncAR();
            document.getElementById('place-btn').innerText = "âœ… YERLEÅTÄ°!";
            setTimeout(() => document.getElementById('place-btn').innerText = "ğŸ¯ BURAYA YERLEÅTÄ°R", 2000);
        }

        function useMyPos() {
            if(myPos.lat === 0) return;
            db[activeId].lat = myPos.lat;
            db[activeId].lon = myPos.lon;
            marker.setLatLng([myPos.lat, myPos.lon]);
            map.panTo([myPos.lat, myPos.lon]);
            syncAR();
        }

        ['p-scale', 'p-rot', 'p-alt'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const val = parseFloat(e.target.value);
                const key = id.replace('p-', '');
                db[activeId][key === 'scale' ? 'scale' : key === 'rot' ? 'rot' : 'alt'] = val;
                document.getElementById('val-' + id.charAt(2)).innerText = val;
                syncAR();
            };
        });

        function save() { saveDB(); alert("TÃ¼m ayarlar kaydedildi!"); }
        function del() { if(confirm("Projeyi sil?")) { delete db[activeId]; saveDB(); location.reload(); } }
        function saveDB() { localStorage.setItem('ar_db', JSON.stringify(db)); }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('p-link').innerText); alert("Link KopyalandÄ±!"); }

        refreshList();
        setInterval(() => { const v=document.querySelector('video'); if(v) v.style.objectFit="cover"; }, 1000);
    </script>
</body>
</html>
