<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Studio Pro - Final Edition</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- K√ºt√ºphaneler -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(10, 10, 10, 0.9);
            --success: #28a745;
            --scan: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000 !important;
            font-family: -apple-system, sans-serif;
            color: white;
        }

        /* Kamera Katmanlarƒ± - Sƒ∞YAH EKRAN Fƒ∞X */
        video#arjs-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: -5 !important;
            display: block !important;
        }

        .a-canvas {
            z-index: -1 !important;
            background: transparent !important;
        }

        /* TARAMA GRƒ∞Dƒ∞ */
        #scan-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            display: none;
            z-index: 5;
            pointer-events: none;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.1;
            }

            to {
                opacity: 0.5;
            }
        }

        /* Y√ñNETƒ∞M PANELƒ∞ */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 20px;
            transform: translateX(-100%);
            transition: 0.4s;
            overflow-y: auto;
            box-sizing: border-box;
            border-right: 1px solid #333;
            z-index: 3000;
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 3001;
            background: var(--p);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
        }

        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
        }

        /* ALT BUTONLAR */
        #place-overlay {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2000;
        }

        .ar-btn {
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid var(--scan);
            border-radius: 50%;
            display: none;
            z-index: 1000;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .btn-action {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #map {
            height: 130px;
            border-radius: 10px;
            margin: 5px 0;
            border: 1px solid #444;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="splash">
        <h1 style="margin-bottom:10px;">AR STUDIO PRO</h1>
        <p style="color:#666; margin-bottom:30px;">Zemin Tarama ve HD Yerle≈ütirme</p>
        <button class="btn-action" style="width:250px; height:60px; font-size:18px" onclick="startSystem()">Sƒ∞STEMƒ∞
            BA≈ûLAT</button>
    </div>

    <div id="scan-grid"></div>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div id="status-bar">üõ∞Ô∏è GPS: <span id="gps">---</span> | üìê: <span id="dist">0</span>m</div>
    <div id="reticle"></div>

    <div id="place-overlay">
        <button id="scan-btn" class="ar-btn" style="background:var(--scan); color:#000" onclick="startScan()">üì° ZEMƒ∞Nƒ∞
            TARA</button>
        <button id="confirm-btn" class="ar-btn" style="background:var(--success); color:#fff"
            onclick="placeObject()">üèóÔ∏è BURAYA EKLE</button>
    </div>

    <div id="admin-panel">
        <h3 style="margin:0 0 15px 0; color:var(--scan)">Proje Y√∂netimi</h3>
        <select id="proj-select" onchange="loadProj(this.value)">
            <option value="">-- Proje Se√ß --</option>
        </select>
        <button onclick="addNew()"
            style="width:100%; padding:10px; background:#333; color:#fff; border:none; border-radius:8px; margin-bottom:15px; cursor:pointer;">+
            YENƒ∞ EKLE</button>

        <div id="editor" style="display:none">
            <input type="text" id="p-name" placeholder="Proje Adƒ±">
            <input type="text" id="p-model" placeholder="model.glb">
            <div id="map"></div>
            <div class="card">
                <label style="font-size:10px; color:#888;">B√úY√úKL√úK: <span id="v-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10" style="width:100%">
                <label style="font-size:10px; color:#888; margin-top:5px; display:block">Y√úKSEKLƒ∞K: <span
                        id="v-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="25" value="0" step="0.1" style="width:100%">
            </div>
            <button onclick="save()"
                style="width:100%; padding:15px; background:var(--success); color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">AYARLARI
                KAYDET</button>
            <button onclick="delProj()"
                style="width:100%; background:transparent; color:#ff4444; border:none; margin-top:10px; font-size:11px; cursor:pointer;">Projeyi
                Sil</button>
            <div id="p-link" style="font-size:8px; color:var(--p); margin-top:15px; word-break:break-all;"></div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; sourceWidth:1280; sourceHeight:720;"
        renderer="antialias: true; precision: highp; logarithmicDepthBuffer: true; alpha: true;">

        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1.5;" position="1 2 1"></a-entity>
        <a-entity id="ar-obj" gltf-model=""></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null; let myPos = { lat: 0, lon: 0 };

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        function startSystem() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => { finishStart(); }).catch(finishStart);
            } else finishStart();
        }

        function finishStart() {
            document.getElementById('splash').style.display = 'none';
            const s = document.querySelector('a-scene');
            if (s.renderer) s.renderer.setPixelRatio(window.devicePixelRatio);
        }

        function startScan() {
            if (myPos.lat === 0) { alert("GPS Bekleniyor..."); return; }
            document.getElementById('scan-grid').style.display = 'block';
            document.getElementById('reticle').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'block';
        }

        function placeObject() {
            const cam = document.querySelector('[gps-camera]');
            const rot = cam.getAttribute('rotation');
            const dist = 7;
            const angle = (rot.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;
            const R = 6371000;

            db[activeId].lat = myPos.lat + (dN / R) * (180 / Math.PI);
            db[activeId].lon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);

            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            map.panTo([db[activeId].lat, db[activeId].lon]);
            sync();

            document.getElementById('scan-grid').style.display = 'none';
            document.getElementById('reticle').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'none';
            document.getElementById('scan-btn').style.display = 'block';
        }

        function loadProj(id) {
            if (!id) { location.reload(); return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'block';
            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('v-s').innerText = p.scale;
            marker.setLatLng([p.lat, p.lon]);
            sync();
        }

        function sync() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', p.model);
            el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
            el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
            el.setAttribute('position', `0 ${p.alt} 0`);
        }

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude; myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(5)},${myPos.lon.toFixed(5)}`;
            if (activeId) {
                const d = document.getElementById('ar-obj').getAttribute('distance');
                if (d !== null) document.getElementById('dist').innerText = Math.round(d);
            }
        });

        function toggleMenu() { document.getElementById('admin-panel').classList.toggle('open'); setTimeout(() => map.invalidateSize(), 400); }
        function save() { localStorage.setItem('ar_db', JSON.stringify(db)); alert("KAYDEDƒ∞LDƒ∞!"); }
        function addNew() { const n = prompt("Ad:"); if (!n) return; const id = 'p' + Date.now(); db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 }; save(); location.reload(); }
        function delProj() { if (confirm("Silinsin mi?")) { delete db[activeId]; save(); location.reload(); } }

        document.getElementById('p-scale').oninput = (e) => { db[activeId].scale = e.target.value; document.getElementById('v-s').innerText = e.target.value; sync(); };
        document.getElementById('p-alt').oninput = (e) => { db[activeId].alt = e.target.value; document.getElementById('v-a').innerText = e.target.value; sync(); };

        refreshList();
        function refreshList() {
            const c = document.getElementById('proj-select'); c.innerHTML = '<option value="">-- Se√ßiniz --</option>';
            for (let id in db) { const o = document.createElement('option'); o.value = id; o.innerText = db[id].name; c.appendChild(o); }
        }

        setInterval(() => {
            const v = document.getElementById('arjs-video');
            if (v) {
                v.style.zIndex = "-10"; v.style.display = "block";
                document.body.style.backgroundColor = "transparent";
            }
        }, 1000);
    </script>
</body>

</html>
