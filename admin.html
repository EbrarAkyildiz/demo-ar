<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Admin Studio - Camera Fix</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- AR & Map K√ºt√ºphaneleri -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(15, 15, 15, 0.7);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, sans-serif;
        }

        /* Kamera G√∂r√ºnt√ºs√º D√ºzeltmesi */
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: -2;
        }

        .a-canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: -1;
        }

        /* --- SIDEBAR --- */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease;
            transform: translateX(-100%);
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 2001;
            background: var(--p);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
        }

        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #drag-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1500;
            display: grid;
            grid-template-columns: repeat(3, 45px);
            gap: 8px;
        }

        .drag-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            font-size: 9px;
            color: #aaa;
            margin-bottom: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 8px;
            box-sizing: border-box;
            font-size: 12px;
        }

        select {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .btn-success {
            background: #28a745;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
            margin-top: 5px;
        }

        #map {
            height: 140px;
            border-radius: 10px;
            margin: 8px 0;
            border: 1px solid #444;
        }
    </style>
</head>

<body>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <div id="status-bar">
        üìè <span id="dist">0</span>m | üìç <span id="gps">Bekleniyor...</span>
    </div>

    <!-- Ok Tu≈ülarƒ± -->
    <div id="drag-controls" style="display:none">
        <div></div><button class="drag-btn" onclick="moveModel('N')">‚Üë</button>
        <div></div>
        <button class="drag-btn" onclick="moveModel('W')">‚Üê</button>
        <button class="drag-btn" onclick="syncCoords()"
            style="font-size:10px; background:rgba(40,167,69,0.4)">OK</button>
        <button class="drag-btn" onclick="moveModel('E')">‚Üí</button>
        <div></div><button class="drag-btn" onclick="moveModel('S')">‚Üì</button>
        <div></div>
    </div>

    <!-- Admin Paneli -->
    <div id="admin-panel">
        <h3 style="margin:0 0 15px 0">AR Studio</h3>

        <label>PROJE Lƒ∞STESƒ∞</label>
        <select id="proj-select" onchange="loadProj(this.value)">
            <option value="">-- Proje Se√ß --</option>
        </select>
        <button class="btn" style="background:#333; margin-bottom:15px; font-size:11px" onclick="addNew()">+ YENƒ∞
            PROJE</button>

        <div id="editor" style="display:none">
            <div class="card">
                <label>AYARLAR</label>
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <input type="text" id="p-model" placeholder="model.glb">
                <div id="map"></div>
                <button class="btn" style="background:#6f42c1; font-size:10px; padding:8px" onclick="setAtMe()">üìç
                    KONUMUMA GETƒ∞R</button>
            </div>

            <div class="card" style="margin-top:10px">
                <label>G√ñRSEL</label>
                <label>B√ºy√ºkl√ºk: <span id="v-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10">
                <label>D√∂n√º≈ü: <span id="v-r">0</span>¬∞</label>
                <input type="range" id="p-rot" min="0" max="360" value="0">
                <label>Y√ºkseklik: <span id="v-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="20" value="0" step="0.1">
            </div>

            <button class="btn btn-success" onclick="save()">KAYDET</button>
            <button class="btn btn-danger" onclick="delProj()">Sƒ∞L</button>

            <div class="card" style="margin-top:15px; background:rgba(0,0,0,0.4)">
                <label>PAYLA≈ûIM</label>
                <div id="p-link" style="font-size:8px; color:#007bff; word-break:break-all; margin:8px 0"></div>
                <button class="btn" style="padding:6px; font-size:10px; background:#444"
                    onclick="copyLink()">Kopyala</button>
            </div>
        </div>
    </div>

    <!-- SAHNE (Kamera ve WebXR) -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; antialias: true;">

        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1.5;" position="1 2 1"></a-entity>

        <a-entity id="ar-obj" gltf-model="" gps-entity-place="latitude: 0; longitude: 0;"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null;
        let myPos = { lat: 0, lon: 0 };

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        map.on('click', (e) => {
            if (!activeId) return;
            db[activeId].lat = e.latlng.lat;
            db[activeId].lon = e.latlng.lng;
            marker.setLatLng(e.latlng);
            syncAR();
        });

        // --- CANLI YERLE≈ûTƒ∞RME (EKRANA DOKUNARAK) ---
        document.querySelector('a-scene').addEventListener('click', () => {
            if (!activeId || myPos.lat === 0) return;

            const camera = document.querySelector('[gps-camera]');
            const rotation = camera.getAttribute('rotation');

            // Kameranƒ±n baktƒ±ƒüƒ± y√∂ne doƒüru 10 metre ileriye yerle≈ütir
            const dist = 10;
            const angle = (rotation.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;

            const R = 6371000;
            const nLat = myPos.lat + (dN / R) * (180 / Math.PI);
            const nLon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);

            db[activeId].lat = nLat;
            db[activeId].lon = nLon;

            marker.setLatLng([nLat, nLon]);
            map.panTo([nLat, nLon]);
            syncAR();

            // Kullanƒ±cƒ±ya dokunduƒüunda g√∂rsel bir bildirim (isteƒüe baƒülƒ±)
            console.log("Obje dokunulan y√∂ne yerle≈ütirildi.");
        });

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude;
            myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(4)}, ${myPos.lon.toFixed(4)}`;
            if (activeId) {
                const dist = document.getElementById('ar-obj').getAttribute('distance');
                if (dist !== null) document.getElementById('dist').innerText = Math.round(dist);
            }
        });

        function toggleMenu() {
            const p = document.getElementById('admin-panel');
            p.classList.toggle('open');
            document.getElementById('menu-btn').innerText = p.classList.contains('open') ? '‚úï' : '‚ò∞';
            if (p.classList.contains('open')) setTimeout(() => map.invalidateSize(), 300);
        }

        function refreshList() {
            const combo = document.getElementById('proj-select');
            combo.innerHTML = '<option value="">-- Proje Se√ß --</option>';
            for (let id in db) {
                const opt = document.createElement('option');
                opt.value = id;
                opt.innerText = db[id].name;
                opt.selected = (id === activeId);
                combo.appendChild(opt);
            }
        }

        function loadProj(id) {
            if (!id) { document.getElementById('editor').style.display = 'none'; document.getElementById('drag-controls').style.display = 'none'; return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('drag-controls').style.display = 'grid';
            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('p-rot').value = p.rot;
            document.getElementById('p-alt').value = p.alt;
            document.getElementById('v-s').innerText = p.scale;
            document.getElementById('v-r').innerText = p.rot;
            document.getElementById('v-a').innerText = p.alt;
            marker.setLatLng([p.lat, p.lon]);
            map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.replace('admin.html', 'index.html') + '?id=' + id;
            syncAR();
        }

        function syncAR() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', `url(${p.model})`);
            el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
            el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
            el.setAttribute('rotation', `0 ${p.rot} 0`);
            el.setAttribute('position', `0 ${p.alt} 0`);
        }

        function moveModel(dir) {
            if (!activeId) return;
            const step = 0.000005; // Hassas hareket
            if (dir === 'N') db[activeId].lat += step;
            if (dir === 'S') db[activeId].lat -= step;
            if (dir === 'E') db[activeId].lon += step;
            if (dir === 'W') db[activeId].lon -= step;
            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            syncAR();
        }

        function addNew() {
            const n = prompt("Yeni Proje Adƒ±:");
            if (!n) return;
            const id = 'p' + Date.now();
            db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 };
            saveDB();
            refreshList();
            loadProj(id);
        }

        function setAtMe() {
            if (myPos.lat === 0) return;
            db[activeId].lat = myPos.lat;
            db[activeId].lon = myPos.lon;
            marker.setLatLng([myPos.lat, myPos.lon]);
            map.panTo([myPos.lat, myPos.lon]);
            syncAR();
        }

        ['p-scale', 'p-rot', 'p-alt'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const val = parseFloat(e.target.value);
                const key = id.replace('p-', '');
                db[activeId][key === 'scale' ? 'scale' : key === 'rot' ? 'rot' : 'alt'] = val;
                document.getElementById('v-' + id.charAt(2)).innerText = val;
                syncAR();
            };
        });

        function save() { saveDB(); alert("KAYDEDƒ∞LDƒ∞!"); }
        function delProj() { if (confirm("Silmek istediƒüinize emin misiniz?")) { delete db[activeId]; saveDB(); location.reload(); } }
        function saveDB() { localStorage.setItem('ar_db', JSON.stringify(db)); }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('p-link').innerText); alert("Link Kopyalandƒ±!"); }

        refreshList();

        // Kamera g√∂r√ºn√ºrl√ºƒü√º i√ßin zorlama
        window.addEventListener('load', () => {
            setTimeout(() => {
                const v = document.querySelector('video');
                if (v) {
                    v.style.zIndex = "-2";
                    v.style.position = "fixed";
                    v.style.top = "0";
                    v.style.left = "0";
                    v.style.width = "100vw";
                    v.style.height = "100vh";
                }
            }, 2000);
        });
    </script>
</body>

</html>
