<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Studio Pro - iOS Stable</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- K√ºt√ºphaneler -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(15, 15, 15, 0.85);
            --success: #28a745;
            --scan: #00f2ff;
        }

        /* KRƒ∞Tƒ∞K: Siyah ekranƒ± √∂nlemek i√ßin arka plan tamamen ≈üeffaf olmalƒ± */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            background-color: transparent !important;
            font-family: -apple-system, sans-serif;
        }

        /* Kamera Videosu Stili */
        #arjs-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            z-index: -2 !important;
        }

        .a-canvas {
            z-index: 1 !important;
            background: transparent !important;
        }

        /* Y√ñNETƒ∞M PANELƒ∞ UI */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 20px;
            transform: translateX(-100%);
            transition: 0.3s ease;
            overflow-y: auto;
            box-sizing: border-box;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 3000;
            pointer-events: auto;
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 3001;
            background: var(--p);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            color: white;
            pointer-events: none;
        }

        /* ALT KONTROLLER */
        #place-overlay {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            pointer-events: none;
        }

        .ar-btn {
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            pointer-events: auto;
            transition: transform 0.2s;
        }

        .ar-btn:active {
            transform: scale(0.95);
        }

        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid var(--scan);
            border-radius: 50%;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 12px;
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn-action {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #map {
            height: 150px;
            border-radius: 12px;
            margin: 5px 0;
            border: 1px solid #444;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Izgara Efekti */
        #scan-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            display: none;
            z-index: 5;
            pointer-events: none;
            animation: gridPulse 2s infinite alternate;
        }

        @keyframes gridPulse {
            from {
                opacity: 0.1;
            }

            to {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>

    <div id="splash">
        <h1 style="letter-spacing: 2px;">AR STUDIO PRO</h1>
        <p style="color:#888; margin-bottom:40px;">Zemin Tarama ve HD Yerle≈ütirme</p>
        <button class="btn-action" style="width:260px; height:65px; font-size:18px; background: white; color: black;"
            onclick="startSystem()">BA≈ûLAT</button>
    </div>

    <div id="scan-grid"></div>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div id="status-bar">üõ∞Ô∏è GPS: <span id="gps">Bekleniyor...</span> | üìê: <span id="dist">0</span>m</div>
    <div id="reticle"></div>

    <div id="place-overlay">
        <button id="scan-btn" class="ar-btn" style="background:var(--scan); color:#000" onclick="startScan()">üì° ZEMƒ∞Nƒ∞
            TARA</button>
        <button id="confirm-btn" class="ar-btn" style="background:var(--success); color:#fff"
            onclick="placeObject()">üèóÔ∏è BURAYA EKLE</button>
    </div>

    <div id="admin-panel">
        <h3 style="margin:0 0 20px 0; color:var(--scan); border-bottom: 1px solid #333; padding-bottom: 10px;">Proje
            Y√∂netimi</h3>
        <label style="font-size: 11px; color: #888; margin-bottom: 5px; display: block;">PROJE SE√áƒ∞N</label>
        <select id="proj-select" onchange="loadProj(this.value)">
            <option value="">-- Proje Se√ß --</option>
        </select>
        <button onclick="addNew()"
            style="width:100%; padding:12px; background:#333; color:#fff; border:none; border-radius:10px; margin-bottom:20px; cursor:pointer;">+
            YENƒ∞ PROJE EKLE</button>

        <div id="editor" style="display:none">
            <div class="card">
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <input type="text" id="p-model" placeholder="Model Dosyasƒ± (model.glb)">
                <div id="map"></div>
            </div>
            <div class="card">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <label style="font-size:11px; color:#888;">√ñL√áEK</label>
                    <span id="v-s" style="font-size: 11px; font-weight: bold; color: var(--scan);">10</span>
                </div>
                <input type="range" id="p-scale" min="1" max="100" value="10" style="width:100%">

                <div style="display: flex; justify-content: space-between; margin-top: 15px; margin-bottom: 5px;">
                    <label style="font-size:11px; color:#888;">Y√úKSEKLƒ∞K</label>
                    <span id="v-a" style="font-size: 11px; font-weight: bold; color: var(--scan);">0</span>
                </div>
                <input type="range" id="p-alt" min="-10" max="25" value="0" step="0.1" style="width:100%">
            </div>
            <button onclick="save()"
                style="width:100%; padding:18px; background:var(--success); color:#fff; border:none; border-radius:12px; font-weight:bold; cursor:pointer; font-size: 16px;">AYARLARI
                KAYDET</button>
            <button onclick="delProj()"
                style="width:100%; background:transparent; color:#ff4444; border:none; margin-top:15px; font-size:12px; cursor:pointer; text-decoration: underline;">Projeyi
                Kalƒ±cƒ± Olarak Sil</button>
            <div id="p-link"
                style="font-size:9px; color:var(--p); margin-top:20px; word-break:break-all; background: rgba(0,123,255,0.1); padding: 10px; border-radius: 8px;">
            </div>
        </div>
    </div>

    <!-- KRƒ∞Tƒ∞K AYARLAR: videoTexture: true ve alpha: true Siyah Ekranƒ± √á√∂zer -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="antialias: true; precision: highp; logarithmicDepthBuffer: true; alpha: true; colorManagement: true;"
        loading-screen="enabled: false">

        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1.5;" position="1 2 1"></a-entity>

        <a-entity id="ar-obj" gltf-model=""></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null; let myPos = { lat: 0, lon: 0 };

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        function startSystem() {
            // iOS i√ßin sens√∂r ve kamera izni
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(res => {
                        if (res === 'granted') finishStart();
                        else alert("Sens√∂r izni reddedildi. AR d√ºzg√ºn √ßalƒ±≈ümayabilir.");
                    })
                    .catch(err => {
                        console.error("ƒ∞zin hatasƒ±:", err);
                        finishStart();
                    });
            } else finishStart();
        }

        function finishStart() {
            document.getElementById('splash').style.display = 'none';
            const scene = document.querySelector('a-scene');
            if (scene.renderer) scene.renderer.setPixelRatio(window.devicePixelRatio);

            // Video elementini bul ve iOS i√ßin zorla 'playsinline' ekle
            setTimeout(() => {
                const videos = document.querySelectorAll('video');
                videos.forEach(v => {
                    v.setAttribute('playsinline', '');
                    v.setAttribute('webkit-playsinline', '');
                    v.style.zIndex = "-2";
                    v.style.position = "fixed";
                    v.style.display = "block";
                });
            }, 1000);
        }

        function startScan() {
            if (myPos.lat === 0) { alert("GPS Bekleniyor. L√ºtfen a√ßƒ±k alana √ßƒ±kƒ±n."); return; }
            document.getElementById('scan-grid').style.display = 'block';
            document.getElementById('reticle').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'block';
        }

        function placeObject() {
            if (!activeId) return;
            const cam = document.querySelector('[gps-camera]');
            if (!cam) return;

            const rot = cam.getAttribute('rotation');
            const dist = 7;
            const angle = (rot.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;
            const R = 6371000;

            db[activeId].lat = myPos.lat + (dN / R) * (180 / Math.PI);
            db[activeId].lon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);

            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            map.panTo([db[activeId].lat, db[activeId].lon]);
            sync();

            document.getElementById('scan-grid').style.display = 'none';
            document.getElementById('reticle').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'none';
            document.getElementById('scan-btn').style.display = 'block';

            if (window.navigator.vibrate) window.navigator.vibrate(100);
        }

        function loadProj(id) {
            if (!id) { activeId = null; document.getElementById('editor').style.display = 'none'; return; }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('scan-btn').style.display = 'block';
            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('v-s').innerText = p.scale;
            document.getElementById('v-a').innerText = p.alt;
            document.getElementById('p-alt').value = p.alt;
            marker.setLatLng([p.lat, p.lon]);
            map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.split('admin.html')[0] + 'index.html?id=' + id;
            sync();
        }

        function sync() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            if (!el) return;

            // Modeli zorla yenile (iOS fix)
            el.setAttribute('gltf-model', '');
            setTimeout(() => {
                el.setAttribute('gltf-model', p.model);
                el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
                el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
                el.setAttribute('position', `0 ${p.alt} 0`);
            }, 50);
        }

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude; myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(5)}, ${myPos.lon.toFixed(5)}`;
            if (activeId) {
                const el = document.getElementById('ar-obj');
                const d = el ? el.getAttribute('distance') : null;
                if (d !== null) document.getElementById('dist').innerText = Math.round(d);
            }
        });

        function toggleMenu() { document.getElementById('admin-panel').classList.toggle('open'); setTimeout(() => map.invalidateSize(), 400); }
        function save() {
            localStorage.setItem('ar_db', JSON.stringify(db));
            alert("Ayarlandƒ± ve Kaydedildi!");
        }
        function addNew() {
            const n = prompt("Yeni Proje Adƒ±:");
            if (!n) return;
            const id = 'p' + Date.now();
            db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 };
            save();
            refreshList();
            loadProj(id);
        }
        function delProj() {
            if (confirm("Bu projeyi silmek istediƒüinizden emin misiniz?")) {
                delete db[activeId];
                save();
                location.reload();
            }
        }

        document.getElementById('p-scale').oninput = (e) => {
            db[activeId].scale = e.target.value;
            document.getElementById('v-s').innerText = e.target.value;
            sync();
        };
        document.getElementById('p-alt').oninput = (e) => {
            db[activeId].alt = e.target.value;
            document.getElementById('v-a').innerText = e.target.value;
            sync();
        };

        function refreshList() {
            const c = document.getElementById('proj-select');
            c.innerHTML = '<option value="">-- Proje Se√ß --</option>';
            for (let id in db) {
                const o = document.createElement('option');
                o.value = id; o.innerText = db[id].name;
                c.appendChild(o);
            }
        }

        refreshList();

        // Arka Plan ≈ûeffaflƒ±k Kontrol√º (Zorlayƒ±cƒ±)
        setInterval(() => {
            const v = document.querySelector('video');
            if (v) {
                v.style.zIndex = "-2";
                v.style.display = "block";
                document.body.style.backgroundColor = "transparent";
            }
            const canvas = document.querySelector('.a-canvas');
            if (canvas) {
                canvas.style.backgroundColor = "transparent";
            }
        }, 1000);
    </script>
</body>

</html>
