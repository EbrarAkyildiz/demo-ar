<!DOCTYPE html>
<html lang="tr">

<head>
    <title>AR Admin Studio - Fixed & Stable</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Stabil A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --p: #007bff;
            --glass: rgba(10, 10, 10, 0.9);
            --success: #28a745;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            font-family: -apple-system, sans-serif;
        }

        /* Kamera Katmanlarƒ± - Siyah ekranƒ± bitirmek i√ßin zorunlu */
        video#arjs-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: -5 !important;
            display: block !important;
        }

        .a-canvas {
            z-index: -1 !important;
            background: transparent !important;
        }

        /* --- UI MOD√úLLERƒ∞ --- */
        #admin-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: 3000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform .4s ease;
            transform: translateX(-100%);
            box-sizing: border-box;
            color: white;
        }

        #admin-panel.open {
            transform: translateX(0);
        }

        #menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 3001;
            background: var(--p);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #place-overlay {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2000;
            pointer-events: none;
        }

        #bring-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 25px rgba(40, 167, 69, 0.5);
            display: none;
        }

        #status-bar {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Merkez Ni≈üangah */
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
            display: none;
        }

        #reticle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Bildirim Toast */
        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            z-index: 9999;
            display: none;
            font-weight: bold;
            border: 1px solid var(--success);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }

        label {
            display: block;
            font-size: 9px;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .btn {
            background: var(--p);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: .2s;
        }

        #map {
            height: 130px;
            border-radius: 10px;
            margin: 8px 0;
            border: 1px solid #444;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <!-- Ba≈ülatma Ekranƒ± -->
    <div id="splash">
        <h2 style="margin-bottom:15px;">AR STUDIO PRO</h2>
        <p style="color:#aaa; margin-bottom:20px; font-size:14px;">Kamera ve Sens√∂rleri Kullanmak ƒ∞√ßin Butona Basƒ±nƒ±z
        </p>
        <button class="btn" style="width:250px; padding:20px; font-size:16px;" onclick="startSystem()">Sƒ∞STEMƒ∞ &
            KAMERAYI BA≈ûLAT</button>
        <p style="color:#666; margin-top:20px; font-size:11px;">Not: GPS ve Kamera izni gereklidir.</p>
    </div>

    <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <div id="status-bar">
        üìè <span id="dist">0</span>m | üìç <span id="gps">GPS Aranƒ±yor...</span>
    </div>

    <div id="reticle"></div>
    <div id="toast">AYARLAR KAYDEDƒ∞LDƒ∞!</div>

    <div id="place-overlay">
        <button id="bring-btn" onclick="bringToMe()">üéØ OBJE √ñN√úME GELSƒ∞N</button>
    </div>

    <div id="admin-panel">
        <h3 style="margin:0 0 10px 0">AR Studio</h3>
        <label>PROJE Lƒ∞STESƒ∞</label>
        <select id="proj-select" onchange="loadProj(this.value)">
            <option value="">-- Se√ßiniz --</option>
        </select>
        <button class="btn" style="background:#333; margin-bottom:10px; font-size:11px" onclick="addNew()">+ YENƒ∞
            PROJE</button>

        <div id="editor" style="display:none">
            <div class="card">
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <input type="text" id="p-model" placeholder="model.glb">
                <div id="map"></div>
            </div>
            <div class="card" style="margin-top:10px">
                <label>√ñl√ßek: <span id="v-s">10</span></label>
                <input type="range" id="p-scale" min="1" max="100" value="10">
                <label>D√∂n√º≈ü: <span id="v-r">0</span>¬∞</label>
                <input type="range" id="p-rot" min="0" max="360" value="0">
                <label>Y√ºkseklik: <span id="v-a">0</span></label>
                <input type="range" id="p-alt" min="-10" max="25" value="0" step="0.1">
            </div>
            <button class="btn" style="background:#28a745; margin-top:10px;" onclick="save()">AYARLARI KAYDET</button>
            <button class="btn" style="background:#dc3545; font-size:11px; margin-top:5px"
                onclick="delProj()">Sƒ∞L</button>
            <div id="p-link" style="font-size:8px; color:#007bff; word-break:break-all; margin:15px 0"></div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="antialias: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true; alpha: true;">

        <a-entity light="type: hemisphere; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1.5;" position="1 2 1"></a-entity>

        <a-entity id="ar-obj" gltf-model=""></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let db = JSON.parse(localStorage.getItem('ar_db')) || {};
        let activeId = null; let myPos = { lat: 0, lon: 0 };
        let isDragging = false;
        let lastTouch = { x: 0, y: 0 };

        const map = L.map('map').setView([41.017, 28.858], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([41.017, 28.858]).addTo(map);

        map.on('click', (e) => {
            if (!activeId) return;
            db[activeId].lat = e.latlng.lat;
            db[activeId].lon = e.latlng.lng;
            marker.setLatLng(e.latlng);
            sync();
        });

        // --- S√úR√úKLEME ---
        window.addEventListener('touchstart', (e) => {
            if (!activeId || e.target.closest('#admin-panel') || e.target.closest('button')) return;
            isDragging = true;
            lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        window.addEventListener('touchmove', (e) => {
            if (!isDragging || !activeId) return;
            const touch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            const sensitivity = 0.0000004;
            db[activeId].lat -= (touch.y - lastTouch.y) * sensitivity;
            db[activeId].lon += (touch.x - lastTouch.x) * sensitivity;
            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            sync();
            lastTouch = touch;
        });

        window.addEventListener('touchend', () => { isDragging = false; });

        // --- Sƒ∞STEM BA≈ûLATMA ---
        function startSystem() {
            // iOS Sens√∂r ƒ∞zni
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        finishStart();
                    })
                    .catch(err => {
                        console.error("ƒ∞zin hatasƒ±:", err);
                        finishStart();
                    });
            } else {
                finishStart();
            }
        }

        function finishStart() {
            document.getElementById('splash').style.display = 'none';
            // Video katmanƒ±nƒ± zorla g√∂ster
            const v = document.getElementById('arjs-video');
            if (v) v.style.display = "block";
        }

        function toggleMenu() {
            const p = document.getElementById('admin-panel');
            p.classList.toggle('open');
            document.getElementById('menu-btn').innerText = p.classList.contains('open') ? '‚úï' : '‚ò∞';
            if (p.classList.contains('open')) setTimeout(() => map.invalidateSize(), 300);
        }

        function refreshList() {
            const c = document.getElementById('proj-select');
            c.innerHTML = '<option value="">-- Se√ßiniz --</option>';
            for (let id in db) {
                const o = document.createElement('option');
                o.value = id; o.innerText = db[id].name;
                o.selected = (id === activeId);
                c.appendChild(o);
            }
        }

        function addNew() {
            const n = prompt("Yeni Proje Adƒ±:");
            if (!n) return;
            const id = 'p' + Date.now();
            db[id] = { id: id, name: n, model: 'model.glb', lat: 41.017, lon: 28.858, scale: 10, rot: 0, alt: 0 };
            localStorage.setItem('ar_db', JSON.stringify(db));
            refreshList();
            loadProj(id);
        }

        function loadProj(id) {
            if (!id) {
                document.getElementById('editor').style.display = 'none';
                document.getElementById('bring-btn').style.display = 'none';
                document.getElementById('reticle').style.display = 'none';
                activeId = null; return;
            }
            activeId = id;
            document.getElementById('editor').style.display = 'block';
            document.getElementById('bring-btn').style.display = 'block';
            document.getElementById('reticle').style.display = 'block';

            const p = db[id];
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-model').value = p.model;
            document.getElementById('p-scale').value = p.scale;
            document.getElementById('v-s').innerText = p.scale;
            marker.setLatLng([p.lat, p.lon]);
            map.panTo([p.lat, p.lon]);
            document.getElementById('p-link').innerText = window.location.href.split('admin.html')[0] + 'index.html?id=' + id;
            sync();
        }

        function bringToMe() {
            if (!activeId || myPos.lat === 0) return;
            const cam = document.querySelector('[gps-camera]');
            const rot = cam.getAttribute('rotation');
            const dist = 6;
            const angle = (rot.y) * Math.PI / 180;
            const dN = Math.cos(angle) * dist;
            const dE = -Math.sin(angle) * dist;
            const R = 6371000;
            db[activeId].lat = myPos.lat + (dN / R) * (180 / Math.PI);
            db[activeId].lon = myPos.lon + (dE / (R * Math.cos(myPos.lat * Math.PI / 180))) * (180 / Math.PI);
            marker.setLatLng([db[activeId].lat, db[activeId].lon]);
            map.panTo([db[activeId].lat, db[activeId].lon]);
            sync();
        }

        function sync() {
            if (!activeId) return;
            const p = db[activeId];
            const el = document.getElementById('ar-obj');
            el.setAttribute('gltf-model', '');
            setTimeout(() => {
                el.setAttribute('gltf-model', p.model);
                el.setAttribute('gps-entity-place', `latitude: ${p.lat}; longitude: ${p.lon};`);
                el.setAttribute('scale', `${p.scale} ${p.scale} ${p.scale}`);
                el.setAttribute('rotation', `0 ${p.rot} 0`);
                el.setAttribute('position', `0 ${p.alt} 0`);
            }, 10);
        }

        window.addEventListener('gps-camera-update-position', (e) => {
            myPos.lat = e.detail.position.latitude; myPos.lon = e.detail.position.longitude;
            document.getElementById('gps').innerText = `${myPos.lat.toFixed(4)}, ${myPos.lon.toFixed(4)}`;
            if (activeId) {
                const d = document.getElementById('ar-obj').getAttribute('distance');
                if (d !== null) document.getElementById('dist').innerText = Math.round(d);
            }
        });

        ['p-scale', 'p-rot', 'p-alt'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const v = parseFloat(e.target.value);
                const key = id.replace('p-', '');
                db[activeId][key] = v;
                if (id === 'p-scale') document.getElementById('v-s').innerText = v;
                sync();
            };
        });

        function save() {
            localStorage.setItem('ar_db', JSON.stringify(db));
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        }
        function delProj() { if (confirm("Projeyi silmek istediƒüine emin misin?")) { delete db[activeId]; save(); location.reload(); } }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('p-link').innerText); alert("Kopyalandƒ±!"); }

        refreshList();

        // Kamera ve Video G√∂r√ºn√ºrl√ºƒü√º ƒ∞√ßin Agresif D√ºzeltme
        setInterval(() => {
            const v = document.getElementById('arjs-video');
            if (v) {
                v.style.zIndex = "-5";
                v.style.position = "fixed";
                v.style.display = "block";
                document.body.style.backgroundColor = "transparent";
            }
        }, 800);
    </script>
</body>

</html>
